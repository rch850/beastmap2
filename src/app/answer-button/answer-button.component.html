<style>
  button {
    position: relative;
    background-color: #C8D5B9;
    border-radius: 10px;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    cursor: pointer;
  }

  img {
    max-width: 100%;
    max-height: 100px;
  }
  .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-size: 120%;
  }
</style>

<button type="button" [disabled]="state !== 'empty'">
  <img [src]="imageUrl"><br>
  {{ name }}
  <div class="overlay" *ngIf="state === 'wrong'">ざんねん</div>
  <div class="overlay" *ngIf="state === 'correct'">＼せいかい！／</div>
</button>
