<div id="map"></div>
<div>このように分布している鳥獣はどれでしょう？</div>
<div class="candidates">
  <app-answer-button
    *ngFor="let candidate of gameState.candidates"
    [name]="candidate.name"
    [imageUrl]="candidate.imageUrl"
    [state]="candidate.state"
    (click)="onClickCandidate(candidate)"
  ></app-answer-button>
</div>
<a routerLink="/about">このページについて</a>
